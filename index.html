<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>calculator</h1>
    <div class="calculator">
        <div class="calc-head"> <input type="text"  id="result" maxlength="16" ></div>


        <div class="calc-body" name="form" >

            <div>
                <input type="button" class="btn" value="C" onclick="result.value = null">
                <input type="button" class="btn" value="+/-"  onclick="calculator(this.value)">
                <input type="button" class="btn" value="%"  onclick="calculator(this.value)">
                <input type="button" class="btn btn-style" value="/"  onclick="calculator(this.value)">
            </div>

            
            <div>
                <input type="button" class="btn" value="7" onclick="calculator(this.value)">
                <input type="button" class="btn" value="8" onclick="calculator(this.value)">
                <input type="button" class="btn" value="9" onclick="calculator(this.value)">
                <input type="button" class="btn btn-style" value="*" onclick="calculator(this.value)">
            </div>

            
            <div>
                <input type="button" class="btn" value="4" onclick="calculator(this.value)">
                <input type="button" class="btn" value="5" onclick="calculator(this.value)">
                <input type="button" class="btn" value="6" onclick="calculator(this.value)">
                <input type="button" class="btn btn-style" value="-" onclick="calculator(this.value)">
            </div>

            
            <div>
                <input type="button" class="btn" value="1" onclick="calculator(this.value)">
                <input type="button" class="btn" value="2" onclick="calculator(this.value)">
                <input type="button" class="btn" value="3" onclick="calculator(this.value)">
                <input type="button" class=" btn btn-style" value="+" onclick="calculator(this.value)">
            </div>

            
            <div>
                <input type="button" class="btn" value="0" onclick="calculator(this.value)">
                <input type="button" class="btn" value="." onclick="calculator(this.value)">
                <input type="button" class="btn" id="del" value="DEL"  onclick="result.value = result.value.slice(0, - 1)";>
                <input type="button" class="btn" style="background-color: orange;" value="=" onclick="result.value = eval(result.value) ">
            </div>
        </div>






    </div>
    <script src="script.js"></script>
</body>
</html>
